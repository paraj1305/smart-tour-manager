<!-- GLOBAL CONFIRM DELETE MODAL -->


<div id="confirmDeleteModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">

            <div class="modal-header flex-column">

                <h4 class="modal-title w-100">Are you sure?</h4>

                <button type="button" class="close" data-bs-dismiss="modal">
                    &times;
                </button>
            </div>

            <div class="modal-body">
                <p id="confirmDeleteMessage">
                    Do you really want to delete this record?
                </p>
            </div>

            <div class="modal-footer justify-content-center">
                <button type="button" class="btn button-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>

                <button type="button" class="btn btn-submit" id="confirmDeleteBtn">
                    Delete
                </button>
            </div>

        </div>
    </div>
</div>
